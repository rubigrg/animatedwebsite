<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252"><title></title>

    <style>
    
        #cherryblossom{
            background-image: url('images/leaf1.png'), url('images/leaf2.png'), url('images/bg.jpg');
            background-position: 0 0, 0 0, 0 0;
            width: 800px;
            height: 405px;
            animation: leavesblow 12s linear infinite; 
        }
        
        @keyframes leavesblow {
            from 
            {
               background-position: 0 0, 0 0, 0 0; 
            }
            to
            {
               background-position: -1600px 810px, -800px 405px, 0 0;
            }
        }
        
    </style></head>

    
    
    <body>
    
        <div id="cherryblossom">
            <p></p>
        </div>
        
    
    
</body></html>
